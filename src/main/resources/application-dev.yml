spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 64
      hibernate.format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profile_image
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

server:
  port: ${SERVER_PORT}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 1800000  # 30분 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

ai:
  provider: ncp  # NCP Clova 사용

ncp:
  api-key: ${NCP_CLOVA_API_KEY}
  base-url: https://clovastudio.stream.ntruss.com/v1/chat-completions/HCX-003
  model: HCX-003

# Qdrant 벡터 데이터베이스 설정
qdrant:
  host: localhost
  port: 6333
  grpc-port: 6334
  timeout: 30
  collection-name: posts_embeddings
  vector-size: 1024  # NCP Clova Embedding 차원

# NCP Clova Embedding 설정 (게시글 추천용)
# 주의: 별도 Embedding 키가 없으면 NCP_CLOVA_API_KEY를 사용
clova:
  embedding:
    api-key: ${CLOVA_EMBEDDING_API_KEY:}
    api-gw-key: ${CLOVA_EMBEDDING_API_GW_KEY:}
    base-url: ${CLOVA_EMBEDDING_BASE_URL:https://clovastudio.stream.ntruss.com/v1/api-tools/embedding/v2}
    model: ${CLOVA_EMBEDDING_MODEL:nlp-embedding-ko-1.0.1}

spring:
  elasticsearch:
    uris: http://localhost:9200 # 연결할 Elasticsearch 주소