spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    validateOnMigrate: false  # 서버에 수동으로 생성된 테이블이 있어서 checksum 검증 비활성화
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마를 관리하므로 validate 사용
    show-sql: ${SPRING_JPA_SHOW_SQL:false}  # 운영에서는 SQL 로그 비활성화
  
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}  # 서버에서 별도로 관리하는 Redis (host 네트워크 사용 시 localhost)
      port: ${SPRING_DATA_REDIS_PORT:6379}
  
  elasticsearch:
    uris: ${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}  # 서버에서 별도로 관리하는 Elasticsearch (host 네트워크 사용 시 localhost)
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
            redirect-uri: "https://api.dodream.store/login/oauth2/code/{registrationId}"
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profile_image
            redirect-uri: "https://api.dodream.store/login/oauth2/code/{registrationId}"
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}  # 30분
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7일

ai:
  provider: ncp  # NCP Clova 사용

ncp:
  api-key: ${NCP_CLOVA_API_KEY}
  base-url: https://clovastudio.stream.ntruss.com/v1/chat-completions/HCX-003
  model: HCX-003

# Qdrant 벡터 데이터베이스 설정
qdrant:
  host: ${QDRANT_HOST:localhost}  # 서버에서 별도로 관리하는 Qdrant (host 네트워크 사용 시 localhost)
  port: 6333
  grpc-port: 6334
  timeout: 30
  collection-name: posts_embeddings
  vector-size: 1024  # NCP Clova Embedding 차원

# NCP Clova Embedding 설정 (게시글 추천용)
# 주의: 별도 Embedding 키가 없으면 NCP_CLOVA_API_KEY를 사용
clova:
  embedding:
    api-key: ${CLOVA_EMBEDDING_API_KEY:}
    api-gw-key: ${CLOVA_EMBEDDING_API_GW_KEY:}
    base-url: ${CLOVA_EMBEDDING_BASE_URL:https://clovastudio.stream.ntruss.com/v1/api-tools/embedding/v2}
    model: ${CLOVA_EMBEDDING_MODEL:nlp-embedding-ko-1.0.1}

# 프론트엔드 URL 설정 (OAuth2 리다이렉트용)
frontend:
  url: ${FRONTEND_URL:https://dodream.store}
