spring:
  datasource:
    # 테스트용 H2 인메모리 데이터베이스 사용
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  # 테스트용 Redis 설정 (임베디드 Redis 사용 또는 Mock)
  data:
    redis:
      host: localhost
      port: 6379
  
  # 테스트용 OAuth2 설정 (실제 값 불필요)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope:
              - email
              - profile

# 테스트용 JWT 설정
jwt:
  secret: test-jwt-secret-key-for-testing-only-minimum-32-characters-required
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000

