spring:
  datasource:
    # 테스트용 H2 인메모리 데이터베이스 사용
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  # 테스트용 Redis 설정 (임베디드 Redis 사용 또는 Mock)
  data:
    redis:
      host: localhost
      port: 6379
  
  # 테스트용 OAuth2 설정 (실제 값 불필요)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profile_image
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  
  # 테스트용 Elasticsearch 설정
  elasticsearch:
    uris: http://localhost:9200
  
  # 테스트용 Flyway 비활성화
  flyway:
    enabled: false

# 테스트용 JWT 설정
jwt:
  secret: test-jwt-secret-key-for-testing-only-minimum-32-characters-required
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000

# 테스트용 AI 설정
ai:
  provider: ncp

# 테스트용 NCP Clova 설정 (Mock 값)
ncp:
  api-key: test-ncp-api-key
  base-url: https://clovastudio.stream.ntruss.com/v1/chat-completions/HCX-003
  model: HCX-003

# 테스트용 Qdrant 설정 (Mock 값)
qdrant:
  host: localhost
  port: 6333
  grpc-port: 6334
  timeout: 30
  collection-name: posts_embeddings
  vector-size: 1024

# 테스트용 NCP Clova Embedding 설정
clova:
  embedding:
    api-key: test-clova-embedding-api-key
    api-gw-key: test-clova-embedding-api-gw-key
    base-url: https://clovastudio.stream.ntruss.com/v1/api-tools/embedding/v2
    model: nlp-embedding-ko-1.0.1

# 테스트용 프론트엔드 URL 설정
frontend:
  url: http://localhost:3000

